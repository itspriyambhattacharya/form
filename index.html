<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/tailwind.css">
</head>

<body class="bg-gradient-to-r from-[#51C26F] to-[#ebe663]">
    <main>
        <div id="form-div" class="w-full px-3 h-screen grid place-items-center">
            <form
                class="backdrop-blur-sm bg-gradient-to-r from-white/50 to-white/40 flex flex-col justify-center items-center gap-5 shadow-xl w-full max-w-lg rounded-md px-2 py-4 sm:px-4 sm:py-8 lg:px-5">

                <h1 id="registration-form-head" class="text-3xl uppercase font-semibold text-center mb-4 hidden">
                    Register Now</h1>

                <h1 id="login-form-head" class="text-3xl uppercase font-semibold text-center mb-4">Login Now</h1>

                <input id="f-name" type="text" placeholder="Enter Your Name"
                    class="w-full bg-[#edeeec] px-3 py-2 rounded-md hidden focus:outline-0 focus:ring-2 ring-[#cccccc] ring-offset-2">
                <input type="email" placeholder="Enter Your Email"
                    class="block w-full bg-[#edeeec] px-3 py-2 rounded-md focus:outline-0 focus:ring-2 ring-[#cccccc] ring-offset-2">
                <input type="password" placeholder="Enter Your Password" id="pass-inp"
                    class="block w-full bg-[#edeeec] px-3 py-2 rounded-md focus:outline-0 focus:ring-2 ring-[#cccccc] ring-offset-2">
                    <small id="password-error" class="self-start hidden">Password Must Contain 8 Characters</small>
                <input id="f-c-password" type="password" placeholder="Confirm Your Password"
                    class="w-full bg-[#edeeec] px-3 py-2 rounded-md hidden focus:outline-0 focus:ring-2 ring-[#cccccc] ring-offset-2">
                <small id="c-password-error" class="self-start hidden">Incorrect Password</small>
                <select name="type_of_user" id="type_of_user"
                    class="w-full bg-[#edeeec] px-3 py-2 rounded-md hidden focus:outline-0 focus:ring-2 ring-[#cccccc] ring-offset-2">
                    <option value="none">Type of User</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>

                <button id="register-btn" type="submit"
                    class="w-full bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md hidden">Register
                    Now</button>

                <button type="submit" id="login-btn" class="w-full bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md">Login
                    Now</button>

                <p id="login-p" class="text-center hidden">Already have an Account? <span id="login-span"
                        class="text-blue-600 hover:underline underline-offset-4 cursor-pointer">Log In</span></p>

                <p id="register-p" class="text-center">Don't have an Account? <span id="register-span"
                        class="text-blue-600 hover:underline underline-offset-4 cursor-pointer">Register Now</span></p>
            </form>
        </div>
    </main>
    <script src="/app.js" type="module"></script>
</body>

</html>
